<app-tabset [@fadeIn]="''" [@slideLeft]="''"
            [selectedKey]="selectedTab.key"
            (select)="onTabSelected($event)">
  <app-tab *ngFor="let tab of tabs"
           [key]="tab.key">{{ tab.name }}</app-tab>
</app-tabset>

<div class="form-container">
  <div class="form-item">
    <h4>Населенный пункт</h4>
    <app-dropdown
      [placeholder]="dropdownPlaceholder"
      [searching]="true"
      [clientSearching]="true"
      [items]="cities"
      [(selected)]="selectedCity"
    ></app-dropdown>
  </div>
  <div class="form-item"></div>

  <div class="form-item">
    <h4>Тип объявления</h4>
    <app-dropdown
      [placeholder]="dropdownPlaceholder"
      [items]="adTypes"
      [(selected)]="selectedAdType"
      (selectedChange)="onSelectedChange($event)"

    ></app-dropdown>
  </div>

  <div class="form-item">
    <ng-container *ngIf="isRentSelected">
      <h4>Срок аренды</h4>
      <app-dropdown
        [placeholder]="dropdownPlaceholder"
        [items]="leaseTerms"
        [(selected)]="selectedLeaseTerm"
      ></app-dropdown>
    </ng-container>
  </div>

  <div class="form-item">
    <h4>Вид недвижимости</h4>
    <app-dropdown
      [placeholder]="dropdownPlaceholder"
      [items]="propertyTypes"
      [(selected)]="selectedPropertyType"
    ></app-dropdown>
  </div>

  <div class="form-item">
    <ng-container *ngIf="ispropertyContainsRooms">
      <h4>Количество комнат</h4>
      <app-dropdown
        [placeholder]="dropdownPlaceholder"
        [multiselection]="selectedTab.key === 'find'"
        [items]="roomsCount"
        [(selected)]="selectedRoomsCounts"
      ></app-dropdown>
    </ng-container>
  </div>

  <div class="form-item">
    <h4>Кто разместил</h4>
    <app-dropdown
      [placeholder]="dropdownPlaceholder"
      [multiselection]="selectedTab.key === 'find'"
      [items]="advertiserTypes"
      [(selected)]="selectedAdvertiserTypes"
    ></app-dropdown>
  </div>
  <div class="form-item"></div>

  <div class="full-width">
    <button class="btn btn-main pull-right">{{selectedTab.buttonTitle}}</button>
  </div>
</div>
