<div class="post" *ngIf="post">
  <div class="post-header">
    <a target="_blank" href="{{post.ownerLink}}" class="post-image">
      <img [attr.src]="post.ownerImageLink" width="50" height="50">
    </a>
    <div class="post-header-info">
      <div class="post-author">
        <a target="_blank" href="{{post.ownerLink}}">{{post.displayName}}</a>
      </div>
      <div class="post-date">{{post.date | date: 'dd.MM.yyyy hh:mm'}}</div>
    </div>
    <a target="_blank" href="{{post.link}}" class="post-link"
       title="Открыть в ВК"
    >
      <i class="fa fa-vk" aria-hidden="true"></i>
    </a>
  </div>
  <div class="post-content">
    <pre class="post-text"
      [innerHTML]="post.text"
    ></pre>
  </div>
  <div class="post-attachments"></div>
</div>
