<div class="post-container" *ngIf="posts && posts.length">
  <div class="post-item" *ngFor="let post of posts">
  <app-post
    [post]="post"
    [isRepost]="false"
  ></app-post>
  </div>
</div>
<a [routerLink]="['/']" [queryParams]="{a: 'search'}" class="back-button" title="Изменить запрос">
  <i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i>
</a>
<div class="nothing-container" *ngIf="posts && !posts.length">
  <h2>Ничего не найдено :(</h2>
  <a [routerLink]="['/']" [queryParams]="{a: 'search'}">Изменить параметры поиска</a>
</div>
<div class="spinner" *ngIf="!posts">
  <div class="bounce1"></div>
  <div class="bounce2"></div>
  <div class="bounce3"></div>
</div>
