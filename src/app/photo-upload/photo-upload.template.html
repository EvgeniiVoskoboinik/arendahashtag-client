<input type="file" id="file" class="inputfile"
       (change)="onFilesChange($event)"
       placeholder="Загрузить фотографии"
       accept=".jpg,.gif,.png"
       multiple>
<label for="file" [ngClass]="{error: inputErr}">
  <i class="fa fa-upload" aria-hidden="true"></i>
  <span>{{fileInputTitle}}</span>
</label>

<div class="images-container">
  <div class="image-container" *ngFor="let file of selectedFiles; let i = index">
    <img [src]="file.data" *ngIf="file.data" [ngClass]="{uploaded: file.attachment}"
         [ngStyle]="{'width.px': getWidth(file), 'height.px': HEIGHT}">
    <span class="icon-close small thick" *ngIf="!file.loading" title="Удалить"
       (click)="deleteFile(i)"
    ></span>
    <div class="spinner" *ngIf="file.loading">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
  </div>
</div>
