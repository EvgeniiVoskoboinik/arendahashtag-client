<input type="file" id="file" class="inputfile"
       (change)="onFileChange($event)"
       placeholder="Загрузить фотографии"
       accept=".jpg,.gif,.png"
       multiple>
<label for="file" [ngClass]="{error: inputErr}">
  <i class="fa fa-upload" aria-hidden="true"></i>
  <span>{{fileInputTitle}}</span>
</label>

<div class="images-container">
  <div class="image-container" *ngFor="let file of selectedFiles; let i = index">
    <img [src]="file.data"
         [ngStyle]="{'width.px': getWidth(file), 'height.px': HEIGHT}">
    <span class="icon-close small thick" title="Удалить"
       (click)="deleteFile(i)"
    ></span>
  </div>
</div>
