<label class="app-checkbox-container" [ngClass]="{labelPresent: label.childNodes.length, labelRight: labelRight, disabled: disabled}">
    <span #label><ng-content></ng-content></span>
    <input type="checkbox"
           [checked]="checked"
           [indeterminate]="indeterminate"
           [disabled]="disabled"
           (change)="onChangeState()"
    />
        <div class="app-checkbox"></div>
</label>
